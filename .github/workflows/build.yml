name: Build & Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master', 'main']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install
        shell: bash
        env:
          NODE_ENV: Production
        run: |
          npm ci;

      - name: Dump PWD
        shell: bash
        run: pwd

      - name: Build
        shell: bash
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/spa
          branch: gh-pages
